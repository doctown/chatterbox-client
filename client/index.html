<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <nav class="menu">
        <ul>
          <li class="username-chage">Change username</li>
          <li class="room-add">Add new chatroom</li>
        </ul>
      </nav>
      
      <h1>chatterbox</h1>
      <!-- Allow user tabs for chat rooms -->
      <div class="tabs">
        <ul class="tab-links">
          <li class="main active"><a href="#main">Main</a></li>
        </ul>
      </div>
      <!-- Move username change to menu
        <form id="user" action="">Username:
          <input id="user-input" type="text" value="Enter a username"></input>
          <button class="submit-username" type="button">Submit</button>
        </form> 
      -->
      <form action="#"> Room:
        <select id="roomSelect" name="roomSelect">
        <option value="main">main</option>
        </select>
      </form>
      <form id="send" action="#">Enter your message:
        <input id="message" type="text" name="message" />
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
